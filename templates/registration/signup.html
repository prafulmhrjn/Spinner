
{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<style>
.helptext{
  display : none ;
}


</style>

  <section class="signup"></section>
    <section class="container">
    <div class="signup_box">
        <div class="left">
            <div class="top_link">
                <a href="index.html" > &#8592;&nbsp;&nbsp;Return home</a>
            </div>
            <div class="contact signup_form">
                <form method="post">
                    {% csrf_token %}
                    <h3>Sign In Now</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input class="button-custom btn form-control custom-btn bg-color mt3 aos-init aos-animate" type="submit" value="Sign up" style="color: #CC6047;">
                    </form>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="right-text">
                <h2>NCS</h2>
                <h5>| BOOKING | PLAYING | TRAINING |</h5>
            </div>

        </div>
    </div>
</section>

{% endblock %}
